<!--
파일명: public/assets/svg/feedback-ui-embossed.svg
설명: feedback.png 배경 위에 오버레이되는 SVG (배경 제외)
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="100%" height="100%">
  <defs>
    <!-- 공통 그림자 -->
    <filter id="hardShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="4" flood-color="#000000" flood-opacity="0.35" />
    </filter>
    <!-- 양각 텍스트 필터 -->
    <filter id="embossText" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="-2" dy="-2" result="light" />
      <feOffset dx="2" dy="2" result="shadow" />
      <feGaussianBlur in="shadow" stdDeviation="2" />
      <feMerge>
        <feMergeNode in="light" />
        <feMergeNode in="shadow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <!-- 3D SUCCESS 텍스트 -->
    <linearGradient id="successGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4EEA84" />
      <stop offset="100%" stop-color="#1E8F52" />
    </linearGradient>
  </defs>

  <!-- ================= LEFT TITLE ================= -->
  <g filter="url(#hardShadow)">
    <text
      x="120"
      y="210"
      font-family="Oswald, Impact, sans-serif"
      font-weight="900"
      font-size="120"
      fill="#111111"
    >
      MICRO
    </text>
    <text
      x="120"
      y="340"
      font-family="Oswald, Impact, sans-serif"
      font-weight="900"
      font-size="120"
      fill="#111111"
    >
      FEEDBACK
    </text>
  </g>

  <!-- ================= SUCCESS (3D TEXT) ================= -->
  <g transform="translate(300,460)" filter="url(#hardShadow)">
    <rect width="420" height="140" rx="10" ry="10" fill="#2FAE66" stroke="#0B3D1F" stroke-width="8" />

    <g transform="translate(130,95)">
      <text
        x="3"
        y="3"
        font-family="Oswald, sans-serif"
        font-weight="900"
        font-size="64"
        fill="#0B3D1F"
      >
        SUCCESS
      </text>
      <text
        x="0"
        y="0"
        font-family="Oswald, sans-serif"
        font-weight="900"
        font-size="64"
        fill="url(#successGrad)"
      >
        SUCCESS
      </text>
    </g>

    <path
      d="M40 78 L80 112 L150 30"
      fill="none"
      stroke="#0B3D1F"
      stroke-width="18"
      stroke-linecap="round"
    />
  </g>

  <!-- ================= RIGHT TITLE ================= -->
  <g filter="url(#hardShadow)">
    <text
      x="1180"
      y="260"
      font-family="Oswald, Impact, sans-serif"
      font-weight="900"
      font-size="120"
      fill="#111111"
    >
      SYSTEM
    </text>
    <text
      x="1180"
      y="390"
      font-family="Oswald, Impact, sans-serif"
      font-weight="900"
      font-size="120"
      fill="#111111"
    >
      RESPONSE
    </text>
  </g>

  <!-- ================= PROCESS (EMBOSS TEXT) ================= -->
  <g transform="translate(1080,430)" filter="url(#hardShadow)">
    <rect
      width="320"
      height="190"
      rx="12"
      ry="12"
      fill="#C7C1B8"
      stroke="#6E6A63"
      stroke-width="8"
    />

    <g filter="url(#embossText)">
      <text
        x="160"
        y="90"
        text-anchor="middle"
        font-family="Oswald, sans-serif"
        font-weight="900"
        font-size="42"
        fill="#4A463F"
      >
        PROCESS...
      </text>
    </g>

    <g transform="translate(70,125)">
      <circle cx="0" cy="0" r="6" fill="#3A372F" />
      <circle cx="30" cy="0" r="6" fill="#3A372F" />
      <circle cx="60" cy="0" r="6" fill="#3A372F" />
      <circle cx="90" cy="0" r="6" fill="#3A372F" />
      <circle cx="120" cy="0" r="6" fill="#3A372F" />
    </g>
  </g>

  <!-- ================= NOTIFICATION TEXT (EMBOSS) ================= -->
  <g transform="translate(1300,720)" filter="url(#embossText)">
    <text
      font-family="Oswald, Impact, sans-serif"
      font-weight="900"
      font-size="64"
      fill="#3A372F"
    >
      NOTIFICATION
    </text>
  </g>
</svg>
