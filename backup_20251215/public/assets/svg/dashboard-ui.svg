<!--
파일명: public/assets/svg/dashboard-ui.svg
설명: dashboard.png 배경 위에 오버레이되는 SVG (배경 제외)
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" width="100%" height="100%">
  <defs>
    <filter id="dashHardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="0" flood-color="#000000" flood-opacity="0.35" />
    </filter>
  </defs>

  <!-- ================= TITLE ================= -->
  <g filter="url(#dashHardShadow)">
    <text
      x="140"
      y="200"
      font-family="Oswald, Impact, sans-serif"
      font-weight="900"
      font-size="160"
      letter-spacing="2"
      fill="#111111"
    >
      DASHBOARD
    </text>
    <text
      x="150"
      y="260"
      font-family="Oswald, sans-serif"
      font-weight="800"
      font-size="46"
      fill="#222222"
    >
      MEMBER STATUS
    </text>
  </g>

  <!-- ================= STAT CARDS ================= -->
  <g transform="translate(140,300)">
    <!-- TOTAL RUNS -->
    <g filter="url(#dashHardShadow)">
      <rect width="260" height="220" rx="6" ry="6" fill="#F28C28" stroke="#111111" stroke-width="7" />
      <text
        x="130"
        y="52"
        text-anchor="middle"
        font-family="Oswald, sans-serif"
        font-weight="900"
        font-size="32"
        fill="#111111"
      >
        TOTAL RUNS
      </text>
      <text
        x="130"
        y="155"
        text-anchor="middle"
        font-family="Oswald, sans-serif"
        font-weight="900"
        font-size="120"
        fill="#111111"
      >
        24
      </text>
    </g>

    <!-- THIS WEEK -->
    <g transform="translate(290,0)" filter="url(#dashHardShadow)">
      <rect width="260" height="220" rx="6" ry="6" fill="#43C46B" stroke="#111111" stroke-width="7" />
      <text
        x="130"
        y="52"
        text-anchor="middle"
        font-family="Oswald, sans-serif"
        font-weight="900"
        font-size="32"
        fill="#111111"
      >
        THIS WEEK
      </text>
      <text
        x="130"
        y="155"
        text-anchor="middle"
        font-family="Oswald, sans-serif"
        font-weight="900"
        font-size="72"
        fill="#111111"
      >
        5KM
      </text>
    </g>

    <!-- BEST TIME -->
    <g transform="translate(580,0)" filter="url(#dashHardShadow)">
      <rect width="260" height="220" rx="6" ry="6" fill="#2EA0D6" stroke="#111111" stroke-width="7" />
      <text
        x="130"
        y="52"
        text-anchor="middle"
        font-family="Oswald, sans-serif"
        font-weight="900"
        font-size="32"
        fill="#111111"
      >
        BEST TIME
      </text>
      <text
        x="130"
        y="155"
        text-anchor="middle"
        font-family="Oswald, sans-serif"
        font-weight="900"
        font-size="72"
        fill="#111111"
      >
        22:15
      </text>
    </g>

    <!-- RANK -->
    <g transform="translate(870,0)" filter="url(#dashHardShadow)">
      <rect width="260" height="220" rx="6" ry="6" fill="#E74C3C" stroke="#111111" stroke-width="7" />
      <text
        x="130"
        y="52"
        text-anchor="middle"
        font-family="Oswald, sans-serif"
        font-weight="900"
        font-size="32"
        fill="#111111"
      >
        RANK
      </text>
      <text
        x="130"
        y="155"
        text-anchor="middle"
        font-family="Oswald, sans-serif"
        font-weight="900"
        font-size="96"
        fill="#111111"
      >
        #12
      </text>
    </g>
  </g>

  <!-- ================= NEXT RUN BUTTON ================= -->
  <g transform="translate(140,550)" filter="url(#dashHardShadow)">
    <rect width="460" height="90" rx="6" ry="6" fill="#FF7A00" stroke="#111111" stroke-width="7" />
    <text
      x="230"
      y="60"
      text-anchor="middle"
      font-family="Oswald, sans-serif"
      font-weight="900"
      font-size="40"
      fill="#111111"
    >
      NEXT RUN
    </text>
  </g>

  <!-- ================= RUNNER ICON ================= -->
  <g transform="translate(1240,440) scale(1.2)" fill="#111111" filter="url(#dashHardShadow)">
    <path
      d="
        M40 0
        C33 0 28 6 28 12
        C28 18 33 24 40 24
        C47 24 52 18 52 12
        C52 6 47 0 40 0
        Z
        M36 24
        C34 30 34 36 34 42
        C34 50 36 56 38 62
        L30 74
        C28 78 28 82 31 85
        L46 98
        C49 101 54 101 57 98
        L74 82
        L68 98
        L94 124
        L82 136
        L60 112
        L52 148
        L30 148
        L42 108
        L18 122
        L8 106
        L34 90
        L26 64
        Z
      "
    />
  </g>
</svg>
