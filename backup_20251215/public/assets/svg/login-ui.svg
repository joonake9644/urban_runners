<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="2048" height="1143" viewBox="0 0 2048 1143">
  <defs>
    <filter id="dropShadow" x="-200" y="-200" width="2448" height="1543" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="8" stdDeviation="6" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
    <filter id="softShadow" x="-200" y="-200" width="2448" height="1543" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="5" stdDeviation="4" flood-color="#000000" flood-opacity="0.28"/>
    </filter>
    <linearGradient id="orangeGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ff7a1a"/>
      <stop offset="1" stop-color="#d95a0a"/>
    </linearGradient>
    <linearGradient id="inputGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#f1f1f1"/>
    </linearGradient>
  </defs>
  <g id="titles" filter="url(#dropShadow)">
    <text x="90" y="220" font-family="Impact, Haettenschweiler, 'Arial Black', sans-serif" font-size="150" font-weight="900" letter-spacing="2" fill="#0b0b0b">MEMBER</text>
    <text x="90" y="360" font-family="Impact, Haettenschweiler, 'Arial Black', sans-serif" font-size="150" font-weight="900" letter-spacing="2" fill="#0b0b0b">LOGIN</text>
    <text x="95" y="470" font-family="Impact, Haettenschweiler, 'Arial Black', sans-serif" font-size="64" font-weight="900" fill="#0b0b0b">ACCESS CREW</text>
  </g>

  <g id="panel" filter="url(#softShadow)">
    <rect x="90" y="520" width="520" height="360" rx="10" fill="rgba(255,255,255,0.06)" stroke="#0b0b0b" stroke-width="12"/>

    <rect x="160" y="570" width="380" height="70" rx="6" fill="url(#inputGrad)" stroke="#0b0b0b" stroke-width="8"/>
    <text x="195" y="618" font-family="Arial Black, Arial, sans-serif" font-size="34" font-weight="900" fill="#0b0b0b">USERNAME</text>

    <rect x="160" y="660" width="380" height="70" rx="6" fill="url(#inputGrad)" stroke="#0b0b0b" stroke-width="8"/>
    <text x="195" y="708" font-family="Arial Black, Arial, sans-serif" font-size="34" font-weight="900" fill="#0b0b0b">PASSWORD</text>

    <rect x="160" y="750" width="380" height="70" rx="6" fill="url(#inputGrad)" stroke="#0b0b0b" stroke-width="8"/>
    <text x="195" y="798" font-family="Arial Black, Arial, sans-serif" font-size="34" font-weight="900" fill="#0b0b0b">PASSWORD</text>
  </g>
  <g id="enter" filter="url(#dropShadow)">
    <rect x="160" y="895" width="440" height="95" rx="10" fill="url(#orangeGrad)" stroke="#0b0b0b" stroke-width="12"/>
    <text x="210" y="960" font-family="Impact, Haettenschweiler, 'Arial Black', sans-serif" font-size="62" font-weight="900" fill="#0b0b0b">ENTER SYSTEM</text>
  </g>
  <g id="forgot" filter="url(#softShadow)">
    <rect x="140" y="1015" width="155" height="55" rx="10" fill="#0b0b0b" opacity="0.85"/>
    <text x="160" y="1052" font-family="Arial Black, Arial, sans-serif" font-size="30" font-weight="900" fill="#ffffff">FORGOT</text>
    <rect x="310" y="1015" width="195" height="55" rx="10" fill="#0b0b0b" opacity="0.85"/>
    <text x="335" y="1052" font-family="Arial Black, Arial, sans-serif" font-size="30" font-weight="900" fill="#ffffff">ACCESS?</text>
  </g>

</svg>
