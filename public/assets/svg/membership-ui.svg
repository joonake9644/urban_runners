<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 1920 1080"
  width="100%"
  height="100%"
>
  <!-- ===== TITLE ===== -->
  <text
    x="120"
    y="180"
    font-family="Oswald, Impact, sans-serif"
    font-weight="900"
    font-size="160"
    fill="#111111"
    letter-spacing="2"
  >
    MEMBERSHIP
  </text>

  <text
    x="130"
    y="270"
    font-family="Oswald, sans-serif"
    font-weight="700"
    font-size="48"
    fill="#222222"
  >
    JOIN THE PACK
  </text>

  <!-- ===== BASIC TIER LEFT ===== -->
  <g transform="translate(160,420)" filter="url(#hardShadow)">
    <rect
      x="0"
      y="0"
      rx="6"
      ry="6"
      width="280"
      height="90"
      fill="#FF7A00"
      stroke="#111111"
      stroke-width="6"
    />
    <text
      x="140"
      y="60"
      text-anchor="middle"
      font-family="Oswald, sans-serif"
      font-weight="800"
      font-size="36"
      fill="#111111"
    >
      BASIC TIER
    </text>
  </g>

  <!-- ===== BASIC TIER RIGHT ===== -->
  <g transform="translate(1120,420)" filter="url(#hardShadow)">
    <rect
      x="0"
      y="0"
      rx="6"
      ry="6"
      width="280"
      height="90"
      fill="#FF7A00"
      stroke="#111111"
      stroke-width="6"
    />
    <text
      x="140"
      y="60"
      text-anchor="middle"
      font-family="Oswald, sans-serif"
      font-weight="800"
      font-size="36"
      fill="#111111"
    >
      BASIC TIER
    </text>
  </g>

  <!-- ===== ELITE CREW ===== -->
  <g transform="translate(1350,300)" filter="url(#hardShadow)">
    <rect
      x="0"
      y="0"
      rx="4"
      ry="4"
      width="220"
      height="120"
      fill="#E5E5E5"
      stroke="#111111"
      stroke-width="5"
    />
    <text
      x="110"
      y="70"
      text-anchor="middle"
      font-family="Oswald, sans-serif"
      font-weight="900"
      font-size="34"
      fill="#111111"
    >
      ELITE
    </text>
    <text
      x="110"
      y="105"
      text-anchor="middle"
      font-family="Oswald, sans-serif"
      font-weight="900"
      font-size="34"
      fill="#111111"
    >
      CREW
    </text>
  </g>

  <!-- ===== SHADOW EFFECT (GLOBAL) ===== -->
  <defs>
    <filter id="hardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow
        dx="0"
        dy="8"
        stdDeviation="0"
        flood-color="#000000"
        flood-opacity="0.35"
      />
    </filter>
  </defs>
</svg>
